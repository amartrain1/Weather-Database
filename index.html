<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <br>
        <br>
        <h2 id="current-day" class="text-center">Day, Month Day#</h2>
        <h2 id="current-time" class="text-center">Time Loading...</h2>
    </header>
        <form class="flex-center">
            <label id="form-city" 
            for="city">Search by City:</label>
            <input
            type="text" 
            id="city-input" 
            name="city" 
            placeholder="City">
            <button 
            id="searchBtn" 
            type="submit"
            >Search</button>
        </form>
        <div class="history-container">  
            <div id="search-results"></div>
        </div>
        <div class="flex-column flex-center">
            <div id="today" class="container flex-column flex-center">
                <h1>Today</h1>
                <div id="city">Search for a city!</div>
                <img id="today-cond"></img>
                <div id="today-temp"></div>
                <div id="today-feels"></div>
                <div id="today-humid"></div>
                <div id="today-wind"></div>
            </div>
        </div>
        <div class="flex-row flex-center">
            <div class="flex-column flex-center small-container">
                <h2 id="day-1" class="text-center">Day</h2>
                <img id="cond-day-8"></img>
                <div id="temp-day-8"></div>
                <div id="feels-day-8"></div>
                <div id="humid-day-8"></div>
                <div id="wind-day-8"></div>
            </div>
            <div class="flex-column flex-center small-container">
                <h2 id="day-2" class="text-center">Day</h2>
                <img id="cond-day-16"></img>
                <div id="temp-day-16"></div>
                <div id="feels-day-16"></div>
                <div id="humid-day-16"></div>
                <div id="wind-day-16"></div>
            </div>
            <div class="flex-column flex-center small-container">
                <h2 id="day-3" class="text-center">Day</h2>
                <img id="cond-day-24"></img>
                <div id="temp-day-24"></div>
                <div id="feels-day-24"></div>
                <div id="humid-day-24"></div>
                <div id="wind-day-24"></div>
            </div>
            <div class="flex-column flex-center small-container">
                <h2 id="day-4" class="text-center">Day</h2>
                <img id="cond-day-32"></img>
                <div id="temp-day-32"></div>
                <div id="feels-day-32"></div>
                <div id="humid-day-32"></div>
                <div id="wind-day-32"></div>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
